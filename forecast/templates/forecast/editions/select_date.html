{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4 text-center">Choisir une date et une échéance.</h2>

  <form method="post" 
        action="{% url 'forecast:edit_forecasts' %}"
        class="bg-light p-4 rounded shadow-sm">
         {% csrf_token %}

    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" id="date" name="date" value="{{ date }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="echeance" class="form-label">Échéance (heures)</label>
          <select id="echeance" name="echeance" class="form-select" required>
            <option value="">-- Choisir une échéance --</option>
            {% for ech in echeances %}
              <option value="{{ ech.echeance }}" {% if ech.echeance == '12 next 24h' %} selected {% endif %}>{{ ech.name }} ({{ ech.start }},{{ ech.end }})</option>
            {% endfor %}
          </select>
    </div>

    <input type="hidden" name="localite" value="{{localite_id}}">
    <input type="hidden" name="zone" value="{{zone_id}}">

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Valider</button>
    </div>
  </form>
</div>

{% endblock %}
