{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  
  <p>Are you sure you want to delete the geographic area "{{ object.name }}"?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete it</button>
  </form>
  
  <a href="{% url 'forecast:georaphic_area_list' %}">Cancel</a>
{% endblock %}
