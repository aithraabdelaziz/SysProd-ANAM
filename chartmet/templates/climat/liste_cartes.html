{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container py-5">
    <h2 class="mb-4">Choisir un type de carte</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">

        <div class="col">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Cartes décadaires</h5>
                    <p class="card-text">Visualiser les cartes décadaires.</p>
                    <a href="{% url 'chartmet:decade_map_form' %}" class="btn btn-primary mt-auto">Voir</a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Cartes mensuelles </h5>
                    <p class="card-text">Visualiser les cartes mensuelles.</p>
                    <a href="{% url 'chartmet:month_map_form' %}" class="btn btn-primary mt-auto">Voir</a>
                </div>
            </div>
        </div>


    </div>
</div>

{% endblock %}
